name: Build Windows Executable

# Controls when the action will run. 
# Runs on pushes to the main or master branch, and allows manual runs from the Actions tab.
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up the Python environment for use in the workflow
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installs all necessary Python libraries from the requirements.txt file
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Runs your script to generate the icon.ico file
      # (This step assumes you have 'make_icon.py' in your repo)
      - name: Generate icon
        run: python make_icon.py

      # 5. Bundles the application into a single .exe file using PyInstaller
      #    --additional-hooks-dir tells PyInstaller to look in our 'hooks' folder
      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --clean --onefile --noconsole --icon=icon.ico --additional-hooks-dir=hooks main.py

      # 6. Uploads the final .exe file as a downloadable artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HHT-Android-Connect-EXE
          path: dist/main.exe # Path to the specific file to upload
