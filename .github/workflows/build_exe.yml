name: Build EXE for Kiosk Monitor

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pystray Pillow psutil

    - name: Build EXE with PyInstaller
      # แก้ไข Path ให้ตรงกับโครงสร้างใหม่: monitor_log/monitor_log.py
      run: |
        pyinstaller -F -w --name "KioskMonitor" monitor_log/monitor_log.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KioskMonitor-EXE
        path: dist/KioskMonitor.exe
