name: Build EXE for Kiosk Monitor

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pystray Pillow psutil

    - name: Build EXE with PyInstaller
      # แก้ไข Path ตรงนี้ให้ชี้ไปที่ไฟล์ในโฟลเดอร์ tools/monitor_log/
      run: |
        pyinstaller -F -w --name "KioskMonitor" tools/monitor_log/monitor_log.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KioskMonitor-EXE
        # PyInstaller จะสร้าง folder dist ไว้ที่ root เสมอ (ถ้าไม่สั่งแก้) ดังนั้น path นี้ยังเหมือนเดิม
        path: dist/KioskMonitor.exe
